<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Maba Pizza</title>
    <link rel="stylesheet" href="style_contato.css">
</head>
<body>
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo e entraremos em contato em breve:</p>
    <form action="enviar_contato.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
    <nav>
        <a href="index.html">Voltar para Página Inicial</a>
    </nav>
</body>
</html>
